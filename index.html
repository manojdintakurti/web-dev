<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css"> <!-- Linking to external CSS file -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <script src="https://kit.fontawesome.com/48b261e0cb.js" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="header-top">
      <div class = "header-top-left">
        <div class="logo">
          <img src="/img/img_1.png" alt="Manas Book Store Logo" width=80 height =55>
        </div>
        <div class="store-name">
          Manas Book Store
        </div>
        <div class="slogan">
          Read-iculously
        </div>
      </div>
      <div class="header-bottom-right">
        <div class="actions">
          <a href="#"><i class="header-button fa fa-user"></i> Login</a>
          <a href="#"><i class="header-button fa fa-shopping-cart"></i> Cart</a>
          <a href="#"><i class="header-button fa fa-heart"></i> Wishlist</a>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="search-bar">
        <input type="text" placeholder="Search books by title/author/keywords">
        <button class="maginfing-glass">
          <img src="/img/img.png" alt="Search">
        </button>
      </div>
      <div class="buttons">
        <button class="home-button">Home</button>
        <span>|</span>
        <button>About Us</button>
        <span>|</span>
        <button>Ebooks</button>
        <span>|</span>
        <button>Categories &#9660;</button>
      </div>
    </div>
  </div>
  <div class="middle">Middle</div>
  <div class="right">Right</div>
</div>
</body>
</html>
